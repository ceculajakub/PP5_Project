<mat-nav-list>
  @for (playlist of playlists; track playlist.id) {
    <mat-list-item
      [activated]="selectedId === playlist.id"
      (click)="select(playlist.id)"
    >
      {{ $index + 1 }}. {{ playlist.name }}
    </mat-list-item>
  }
</mat-nav-list>
