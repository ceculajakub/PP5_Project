<div class="home-container">
  <header class="header">
    <img src="https://plus.unsplash.com/premium_vector-1683141234968-b4f861c0546a?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Logo" class="logo">
    <h1 class="title">My Music App</h1>
    @if (!userLoggedIn()) {
      <button (click)="login()">Log In</button>
    }
    @else {
      <button (click)="logout()">Log Out</button>
    }
  </header>
  <main class="main-content">
    <h2>Your Playlists</h2>
    <ul>
      <li *ngFor="let playlist of userPlaylists()">
        {{ playlist.name }}
        <div class="playlist-actions">
          <button (click)="modifyPlaylist(playlist)">Modify</button>
          <button (click)="removePlaylist(playlist)">Remove</button>
        </div>

      </li>
    </ul>
    <button (click)="addPlaylist()">Add Playlist</button>
  </main>
</div>
